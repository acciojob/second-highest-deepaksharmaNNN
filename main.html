<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>   
    <script>
        function secondHighest(arr) {
            // Write your code here
            if (arr.length < 2) return -1; // Return -1 if there are less than 2 elements
            let first = arr[0]; // Initialize first and second highest elements
            let second = Number.MIN_SAFE_INTEGER; // Initialize second as smallest possible value
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > first) {
                    second = first;
                    first = arr[i];
                } else if (arr[i] > second && arr[i] !== first) { // Add check to avoid duplicates
                    second = arr[i];
                }
            }
            return second;
        }

        function Main() {
            var n = parseInt(prompt("Enter the number of elements")); // Parse integer from input
            var arr = [];
            for (var i = 0; i < n; i++) {
                arr.push(parseInt(prompt("Enter element " + (i + 1)))); // Parse integer from input and push to array
            }
            alert(secondHighest(arr));
        }
        Main();
    </script>
</body>
</html>
